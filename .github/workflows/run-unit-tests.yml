name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v4
        with: 
          node-version: 21
          cache: |-  # Use a multi-line string for complex configurations
            paths:
              - node_modules
              - package-lock.json

      - run: npm ci    
      - run: npm run test
